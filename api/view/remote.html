<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./remote.css">
</head>
<body>

<div class="screen">
  <p id="screen-text"></p>
</div>

<script>
  setInterval(() => {
    fetch('http://192.168.0.100:3001/current')
      .then((res) => res.json())
      .then(
        (res) => {
          document.getElementById('screen-text').innerText = res.text;
          // console.log(text);
        }
      );
  }, 100);
</script>

</body>
</html>
