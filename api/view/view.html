<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./view.css">
</head>
<body>

<div class="view-container">
  <div className='handle' id='editor-frame-element-box' style="display: none">
    <p>Text</p>
  </div>
</div>

<script>
  setTimeout(
    () => {

      const box = document.getElementById('editor-frame-element-box');

      fetch(`http://${location.host}/view`, {mode: 'cors'})
        .then((response) => response.json())
        .then(
          (response) => {
            const config = response.config;
            console.log(config);
            box.style.transform = `translate(${config.x}px, ${config.y}px)`;
            box.style.width = `${config.width}px`;
            box.style.height = `${config.height}px`;
            box.style.display = 'flex';
          }
        );
    }, 100
  )
</script>

</body>
</html>
